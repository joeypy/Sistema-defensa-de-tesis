version: '3.8'

services:
  web:
    build: .
    container_name: sistema_admin
    ports:
      - "80:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-sistema_admin}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-rootpassword}
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: sistema_admin_db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-sistema_admin}
      - MYSQL_USER=${DB_USER:-root}
      - MYSQL_PASSWORD=${DB_PASS:-rootpassword}
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  app-network:
    driver: bridge

