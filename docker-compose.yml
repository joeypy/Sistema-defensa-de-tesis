version: '3.8'

services:
  web:
    build: .
    container_name: sistema_compras_web
    ports:
      - "8082:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=sistema_compras_zapatos
      - DB_USER=root
      - DB_PASS=rootpassword
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: sistema_compras_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=sistema_compras_zapatos
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sistema_compras_phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=rootpassword
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge

